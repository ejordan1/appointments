<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>

  <body>
    <div="header">
      <h1>Book your appointment here</h1>
    </div>

    <form class="form">
      <div class="rows">
        <label for="label1">Name</label>
        <input id="label1" type="text">
      </div>

      <div class="rows">
        <label for="label2">Description</label>
        <input id="label2" type="text">
      </div>

      <div class="rows">
        <label for="label3">Date</label>
        <input id="label3" type="text">
      </div>

      <div class="rows">
        <label for="label4">Start Time</label>
        <input id="label4" type="text">
      </div>

      <div class="rows">
        <label for="label5">End Time</label>
        <input id="label5" type="text">
      </div>

      <button type="submit" class="btn" name="button"></button>
    </form>

  </body>
</html>
